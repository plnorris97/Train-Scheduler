<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../Train-Scheduler/assets/css/style.css">
    <script src="https://www.gstatic.com/firebasejs/5.5.0/firebase.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <title>Train Scheduler</title>
</head>
<body>
    <div class="jumbotron">
        <h1>Train Schedule</h1>
        <a href="#add-train"><button class="btn btn-secondary" id="#jumboButton">Add A Train Now!</button></a> 
    </div>
    <div class="row" id="current-trains">
        <div class="col-md-12">
            <!-- Current Trains-->
            <div class="card mb-4" >
              <div class="card-body">
                <h4>Current Train Schedule</h4>
                <table class="table table-sm table-hover" id='train-table'>
                  <thead>
                    <tr>
                      <th scope="col">Train Name</th>
                      <th scope="col">Destination</th>
                      <th scope="col">Frequency (min)</th>
                      <th scope="col">Next Arrival</th>
                      <th scope="col">Minutes Away</th>
                    </tr>
                  </thead>
                  <tbody>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
    </div>
    <div class="row" id="add-train">
        <div class="col-md-12">
            <!-- Add Train  -->
            <div class="card mb-4 p-4">
              <div class="card-body">
                <h4>Add Train</h4>
                <!-- Entry Form -->
                <form>
                    <div class="row">
                        <div class="col">
                            <label for="train-name-input">Train Name</label>
                            <input class="form-control" id="train-name-input" placeholder="Trenton Express" type="text">
                        </div>
                        <div class="col">
                            <label for="destination-input">Destination</label>
                            <input class="form-control" id="destination-input" placeholder="Trenton" type="text">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <label for="first-time-input">First Train Time (HH:mm - military time)</label>
                            <input class="form-control" id="first-time-input" placeholder="5:35" type="text">
                        </div>
                        <div class="col">
                            <label for="frequency-input">Frequency (min)</label>
                            <input class="form-control" id="frequency-input" placeholder="25" type="text">
                        </div>
                    </div>
                    <button class="btn btn-primary float-right" id="add-train-btn">Submit</button>
                </form>
              </div>
            </div>
          </div>
        </div>
    </div>
    <script src="../Train-Scheduler/assets/javascript/javascript.js"></script>
</body>
</html>
